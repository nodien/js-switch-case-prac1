<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Number</title>
</head>
<body>
<h2>Enter a Number</h2>
<button onclick="checkValue()">Check</button>

<script>
  function checkValue() {
    let value = prompt('Type a number', 0);

    if (value > 0) {
      alert(1);
    } else if (value < 0) {
      alert(-1);
    } else {
      alert(0);
    }
  }
</script>
</body>
</html>
